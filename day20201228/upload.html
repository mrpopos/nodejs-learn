<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="http://127.0.0.1:8888/upload" method="POST" enctype="multipart/form-data">
    <p>
      姓名：
      <input type="text" name="name" >
    </p>
    <p>
      性别：
      <input type="radio" name="sex" value="male">男
      <input type="radio" name="sex" value="famale">女
    </p>
    <p>
      爱好：
      <input type="checkbox" name="hobby" value="1">篮球
      <input type="checkbox" name="hobby" value="2">台球
      <input type="checkbox" name="hobby" value="3">编程
      <input type="checkbox" name="hobby" value="4">街舞
    </p>
    <p>
      选择文件：
      <input type="file" name="files">
    </p>
    <p>
      <input type="submit" value="提交">
    </p>
  </form>
</body>
</html>
