<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单上传</title>
  <style type="text/css">
    .form-upload {
      width: 30vw;
      border: 3px solid #ABf6ee;
      margin: 50px auto;
    }
    .form-upload form {
      padding-left: 6vw;
    }
  </style>
</head>
<body>
  <div class="form-upload">
    <form action="http://127.0.0.1:8888/upload" method="POST" enctype="multipart/form-data">
      <p>
        <label for="username">姓名：</label>
        <input type="text" name="username" id="username">
      </p>
      <p>
        <label for="age">年龄：</label>
        <input type="text" name="age" id="age">
      </p>
      <p>
        性别：
        <input type="radio" name="sex" value="male" id="male"><label for="male">男</label>
        <input type="radio" name="sex" value="famale" id="famale"><label for="famale">女</label>
      </p>
      <p>
        <label for="username">爱好：</label>
        <input type="checkbox" name="hobby" value="篮球" id="lanqiu"><label for="lanqiu">篮球</label>
        <input type="checkbox" name="hobby" value="台球" id="taiqiu"><label for="taiqiu">台球</label>
        <input type="checkbox" name="hobby" value="编程" id="biancheng"><label for="biancheng">编程</label>
        <input type="checkbox" name="hobby" value="街舞" id="jiewu"><label for="jiewu">街舞</label>
      </p>
      <p>
        <label for="username">文件：</label>
        <input type="file" name="image">
      </p>
      <p>
        <input type="submit" value="submit">
      </p>
    </form>
  </div>
</body>
</html>
